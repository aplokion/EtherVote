<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}?v={{ random }}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="header">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{{ url_for('home.home')}}" class="nav-link px-2 ">Домашняя</a></li>
                <li><a href="#" class="nav-link px-2">Голосования</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <a href="{{ url_for('account.account') }}" class="btn btn-outline-primary me-2">Аккаунт</a>
                <button type="button" class="btn btn-primary">Выйти</button>
            </div>
        </header>
    </div>
    <div class="container">
        {% block body %}{% endblock %}
    </div>
</body>

</html>
